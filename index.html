<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #0f1020;
      --bg2: #2b1055;
      --bg3: #ff4ecd;

      --card: rgba(255,255,255,.92);

      --yes1: #00f5a0;
      --yes2: #00d9ff;

      --no: #1f1f1f;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background:
        radial-gradient(circle at 20% 20%, var(--bg3), transparent 40%),
        radial-gradient(circle at 80% 10%, #6c63ff, transparent 35%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* FLOATING EMOJIS */
    .emoji-layer {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .emoji {
      position: absolute;
      font-size: 28px;
      opacity: 0.85;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(110vh) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 1; }
      to {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* CONFETTI */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      position: relative;
      z-index: 1;
      width: min(720px, 92vw);
      padding: 30px 22px 34px;
      background: var(--card);
      border-radius: 28px;
      text-align: center;
      box-shadow:
        0 22px 60px rgba(0,0,0,.3),
        inset 0 0 0 3px rgba(255,255,255,.45);
      backdrop-filter: blur(12px);
    }

    .card::after {
      content: "üíò";
      position: absolute;
      top: -18px;
      right: -14px;
      font-size: 40px;
      transform: rotate(12deg);
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 22px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 160px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 28px;
      font-size: 18px;
      font-weight: 900;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: transform .12s ease, filter .12s ease;
    }

    /* HEARTBEAT YES */
    #yesBtn {
      left: 16%;
      background: linear-gradient(135deg, var(--yes1), var(--yes2));
      color: #003b3b;
      box-shadow: 0 14px 30px rgba(0,255,200,.45);
      animation: heartbeat 1.4s infinite;
    }

    @keyframes heartbeat {
      0%   { transform: translateY(-50%) scale(1); }
      14%  { transform: translateY(-50%) scale(1.08); }
      28%  { transform: translateY(-50%) scale(1); }
      42%  { transform: translateY(-50%) scale(1.12); }
      70%  { transform: translateY(-50%) scale(1); }
      100% { transform: translateY(-50%) scale(1); }
    }

    #noBtn {
      left: 62%;
      background: var(--no);
      color: #f9fafb;
      box-shadow: 0 12px 24px rgba(0,0,0,.35);
    }

    .hint {
      margin-top: 12px;
      font-size: 13px;
      opacity: .75;
    }

    .result {
      display: none;
      margin-top: 22px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 48px);
      margin: 10px 0 6px;
    }

    .inside-joke {
      font-size: 18px;
      opacity: .85;
      margin-bottom: 12px;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.94) rotate(-1deg); opacity: 0; }
      to   { transform: scale(1) rotate(0); opacity: 1; }
    }
  </style>
</head>

<body>
  <!-- FLOATING EMOJIS -->
  <div class="emoji-layer" id="emojiLayer"></div>

  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    //<h1>Miss Chimney, will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">The ‚ÄúNo‚Äù is feeling dramatic today üòà</div>

    <section class="result" id="result">
      <h2>YAY!!! üéâüíñ</h2>
      <div class="inside-joke">
        <!-- üëá EDIT THIS LINE WITH YOUR INSIDE JOKE -->
        Let's go, goofy Gal!!! üçï
      </div>
      <img
        class="fireworks"
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Fireworks"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = window.innerWidth * dpr;
      confettiCanvas.height = window.innerHeight * dpr;
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;
      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 100,
          startVelocity: 45,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- NO BUTTON CHAOS ---------- */
    const noTexts = [
      "No",
      "nah",
      "nope",
      "absolutely not",
      "try again",
      "nice try",
      "üëÄ",
      "lol no"
    ];

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      noBtn.textContent = noTexts[Math.floor(Math.random() * noTexts.length)];
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });

    /* ---------- FLOATING EMOJIS ---------- */
    const emojis = ["üíñ","üíò","üíù","üíó","‚ú®","ü•∞","üòç"];
    const layer = document.getElementById("emojiLayer");

    for (let i = 0; i < 24; i++) {
      const e = document.createElement("div");
      e.className = "emoji";
      e.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      e.style.left = Math.random() * 100 + "vw";
      e.style.animationDuration = 12 + Math.random() * 12 + "s";
      e.style.animationDelay = Math.random() * 10 + "s";
      e.style.fontSize = 22 + Math.random() * 22 + "px";
      layer.appendChild(e);
    }
  </script>
</body>
</html>
